<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Amina Hasanaath</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-black text-white">
    <!-- ✅ Navbar -->
    <nav class="bg-gray-800 p-4">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <a href="index.html" class="text-white text-xl font-bold">My Portfolio</a>
        <div class="space-x-6">
          <a href="AboutMePage.html" class="text-gray-300 hover:text-white">More About Me</a>
        </div>
      </div>
    </nav>

    <!-- ✅ Contact Section -->
    <section class="h-screen flex flex-col justify-center items-center text-center px-4">
      <h1 class="text-4xl font-bold">Get in Touch</h1>
      <p class="text-gray-400 mt-2">Feel free to reach out.</p>

      <div class="mt-6 space-y-4">
        <p>Email:
          <a href="mailto:amina.hasanaath@gmail.com" class="text-blue-500">amina.hasanaath@gmail.com</a>
        </p>
        <p>
          LinkedIn:
          <a href="https://www.linkedin.com/in/amina-hasanaath-7033a1309" class="text-blue-500">
            <i class="fab fa-linkedin"></i> LinkedIn Profile</a>
        </p>
        <p>
          GitHub:
          <a href="https://github.com/AminaHasanaath" class="text-blue-500">
            <i class="fab fa-github"></i> GitHub Profile</a>
        </p>
      </div>

      <!-- ✅ Contact Form with Success Message -->
      <form id="contactForm" action="https://formspree.io/f/mjvnrqgo" method="POST" class="mt-8 w-full max-w-lg bg-gray-800 p-6 rounded-lg">
        <div class="mb-4">
          <label class="block text-gray-300">Name</label>
          <input type="text" name="name" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Your Name" required />
        </div>
        <div class="mb-4">
          <label class="block text-gray-300">Email</label>
          <input type="email" name="email" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Your Email" required />
        </div>
        <div class="mb-4">
          <label class="block text-gray-300">Message</label>
          <textarea name="message" class="w-full p-2 rounded bg-gray-700 text-white" rows="4" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="bg-blue-600 px-6 py-2 rounded-lg text-white hover:bg-blue-700">Send Message</button>
        <p id="successMessage" class="text-green-500 mt-2 hidden">Message Sent Successfully!</p>
      </form>
    </section>

    <!-- ✅ Footer -->
    <footer class="py-10 bg-black text-center text-gray-400">
      <p>© 2025 Amina Hasanaath. All Rights Reserved.</p>
    </footer>

    <script>
      document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault();
        fetch(this.action, {
          method: this.method,
          body: new FormData(this),
          headers: { 'Accept': 'application/json' }
        }).then(response => {
          if (response.ok) {
            document.getElementById("successMessage").classList.remove("hidden");
            this.reset();
          }
        });
      });
    </script>
  </body>
</html>
