<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Amina Hasanaath</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            grotesk: ['Space Grotesk', 'sans-serif']
          },
          colors: {
            primary: '#00f0ff',
            dark: '#0f0f0f'
          }
        }
      }
    }
  </script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet" />

  <!-- AOS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Space Grotesk', sans-serif;
      scroll-behavior: smooth;
      background-color: #000;
      color: white;
    }

    ::-webkit-scrollbar-thumb {
      background: #6366f1;
      border-radius: 8px;
    }

    .contact-link {
      color: #d1d5db;
      transition: color 0.3s;
    }

    .contact-link:hover {
      color: #6366f1;
      text-decoration: underline;
    }

    .contact-button {
      background-color: #6366f1;
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: background 0.3s;
    }

    .contact-button:hover {
      background-color: #4f46e5;
    }

    .contact-number {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #d1d5db;
      margin-top: 0.75rem;
    }

    .contact-number:hover {
      color: #6366f1;
    }
  </style>
</head>

<body class="font-grotesk">

  <!-- Navbar -->
  <nav class="bg-transparent backdrop-blur-sm border-b border-gray-700 p-4 fixed top-0 w-full z-10">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="index.html" class="text-white text-xl font-bold">Portfolio</a>
      <a href="contact.html" class="text-white hover:text-indigo-400 transition">Contact</a>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="pt-32 pb-16 px-6 text-center max-w-md mx-auto" data-aos="fade-up">
    <h1 class="text-4xl md:text-5xl font-grotesk text-[#6366f1] mb-4">Get in Touch</h1>
    <p class="text-gray-400 mb-12">Reach out via email, LinkedIn, or phone below.</p>

    <!-- Email -->
    <a href="mailto:amina.hasanaath@gmail.com" class="block contact-link text-lg mb-4">Email</a>

    <!-- LinkedIn -->
    <a href="https://www.linkedin.com/in/amina-hasanaath-7033a1309/detail/contact-info/" target="_blank" class="contact-button mb-4 inline-block">
      Let’s Talk
    </a>

    <!-- Phone -->
    <a href="tel:+919391201739" class="contact-number">
      <i class="fas fa-phone text-[#6366f1]"></i>
      +91 9391201739
    </a>
  </section>

  <!-- Footer -->
  <footer class="text-center text-gray-400 py-10">
    <p class="mt-4">© 2025 Amina Hasanaath. All Rights Reserved.</p>
  </footer>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- AOS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
