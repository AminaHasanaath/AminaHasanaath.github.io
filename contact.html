<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Amina Hasanaath</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black text-white">
    <!-- ✅ Navbar -->
    <nav class="bg-gray-800 p-4">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <a href="index.html" class="text-white text-xl font-bold"
          >My Portfolio</a
        >
        <div class="space-x-6">
          <a href="AboutMePage.html" class="text-gray-300 hover:text-white"
            >More About Me</a
          >
          <a href="contact.html" class="text-gray-300 hover:text-white"
            >Contact</a
          >
        </div>
      </div>
    </nav>

    <!-- ✅ Contact Section -->
    <section
      class="h-screen flex flex-col justify-center items-center text-center px-4"
    >
      <h1 class="text-4xl font-bold">Get in Touch</h1>
      <p class="text-gray-400 mt-2">
        I'd love to connect with you! Feel free to reach out.
      </p>

      <div class="mt-6 space-y-4">
        <p>
          Email:
          <a href="mailto:your-email@example.com" class="text-blue-500"
            >your-email@example.com</a
          >
        </p>
        <p>
          LinkedIn:
          <a href="https://linkedin.com/in/yourprofile" class="text-blue-500"
            >linkedin.com/in/yourprofile</a
          >
        </p>
        <p>
          GitHub:
          <a href="https://github.com/yourgithub" class="text-blue-500"
            >github.com/yourgithub</a
          >
        </p>
      </div>

      <form class="mt-8 w-full max-w-lg bg-gray-800 p-6 rounded-lg">
        <div class="mb-4">
          <label class="block text-gray-300">Name</label>
          <input
            type="text"
            class="w-full p-2 rounded bg-gray-700 text-white"
            placeholder="Your Name"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-300">Email</label>
          <input
            type="email"
            class="w-full p-2 rounded bg-gray-700 text-white"
            placeholder="Your Email"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-300">Message</label>
          <textarea
            class="w-full p-2 rounded bg-gray-700 text-white"
            rows="4"
            placeholder="Your Message"
            required
          ></textarea>
        </div>
        <button
          type="submit"
          class="bg-blue-600 px-6 py-2 rounded-lg text-white hover:bg-blue-700"
        >
          Send Message
        </button>
      </form>
    </section>

    <!-- ✅ Footer -->
    <footer class="py-10 bg-black text-center text-gray-400">
      <p>© 2025 Amina Hasanaath. All Rights Reserved.</p>
    </footer>
  </body>
</html>
