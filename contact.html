<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Amina Hasanaath</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            grotesk: ['Space Grotesk', 'sans-serif']
          },
          colors: {
            primary: '#00f0ff',
            dark: '#0f0f0f'
          }
        }
      }
    }
  </script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet" />

  <!-- AOS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Space Grotesk', sans-serif;
      scroll-behavior: smooth;
      background-color: #000;
      color: white;
    }

    ::-webkit-scrollbar-thumb {
      background: #6366f1;
      border-radius: 8px;
    }

    .contact-card {
      backdrop-blur: blur(8px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(99,102,241,0.3);
      border-radius: 0.75rem;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(99,102,241,0.2);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.08);
    }

    .contact-link {
      color: #d1d5db;
      transition: color 0.3s;
    }

    .contact-link:hover {
      color: #6366f1;
      text-decoration: underline;
    }
  </style>
</head>

<body class="font-grotesk">

  <!-- Navbar -->
  <nav class="bg-transparent backdrop-blur-sm border-b border-gray-700 p-4 fixed top-0 w-full z-10">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="index.html" class="text-white text-xl font-bold">Portfolio</a>
      <a href="contact.html" class="text-white hover:text-indigo-400 transition">Contact</a>
    </div>
  </nav>

  <!-- Contact Hero Section -->
  <section class="pt-32 pb-16 px-6 text-center max-w-3xl mx-auto" data-aos="fade-up">
    <h1 class="text-4xl md:text-5xl font-grotesk text-[#6366f1] mb-4">Get in Touch</h1>
    <p class="text-gray-400 mb-12">I’m open to collaborations, projects, or just a friendly hello. Reach me via email or phone below.</p>

    <div class="grid grid-cols-1 gap-8">
      <div class="contact-card flex flex-col items-center">
        <i class="fas fa-envelope text-[#6366f1] text-2xl mb-2"></i>
        <a href="mailto:amina.hasanaath@gmail.com" class="contact-link text-lg mb-2">amina.hasanaath@gmail.com</a>
        <i class="fas fa-phone text-[#6366f1] text-2xl mt-2 mb-2"></i>
        <a href="tel:+919391201739" class="contact-link text-lg mb-4">+91 9391201739</a>
        <a href="mailto:amina.hasanaath@gmail.com" class="inline-block bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition font-medium">
          Contact Me
        </a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-gray-400 py-10">
    <section class="text-center pb-6" data-aos="fade-up">
      <p class="text-gray-400">Let’s connect:</p>
      <div class="flex justify-center space-x-6 mt-2 text-indigo-400">
        <a href="mailto:amina.hasanaath@gmail.com" target="_blank">Email</a>
        <a href="https://github.com/AminaHasanaath" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/amina-hasanaath-7033a1309" target="_blank">LinkedIn</a>
      </div>
    </section>
    <p class="mt-4">© 2025 Amina Hasanaath. All Rights Reserved.</p>
  </footer>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- AOS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
