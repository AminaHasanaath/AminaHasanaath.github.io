<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .fade-in {
        animation: fadeIn 1s ease-in-out both;
      }
      @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body class="bg-black text-white">

    <!-- Hero Section -->
    <section class="text-center py-16 bg-black fade-in">
      <h1 class="text-4xl font-bold">My Projects</h1>
      <p class="text-gray-400 mt-2">
        Showcasing my workâ€”built brick by brick with hard work and passion.
      </p>
    </section>

    <!-- Projects Grid -->
    <section class="max-w-6xl mx-auto py-10 px-5">
      <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Project Card Template -->
        <!-- Copy & replace this div to add more projects -->
        <div class="bg-black rounded-lg shadow-lg overflow-hidden transform transition duration-300 hover:scale-105 fade-in">
          <img
            src="https://via.placeholder.com/400x200?text=Project+Image"
            alt="Project Name"
            class="w-full h-48 object-cover rounded-t-lg"
          />
          <div class="p-6">
            <h2 class="text-2xl font-semibold">Project Title</h2>
            <p class="text-gray-400 text-sm mt-2">
              Brief description about the project goes here.
            </p>
            <!-- Tech Stack Badges -->
            <div class="flex flex-wrap gap-2 mt-3">
              <span class="bg-indigo-600 text-white text-xs px-3 py-1 rounded-full">Tech 1</span>
              <span class="bg-indigo-600 text-white text-xs px-3 py-1 rounded-full">Tech 2</span>
            </div>
            <!-- View Button -->
            <a href="#" class="mt-4 inline-block bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full transition duration-300">
              View Project
            </a>
          </div>
        </div>
        <!-- End Project Card Template -->
      </div>
    </section>

    <!-- Call to Action -->
    <section class="text-center py-10 fade-in">
      <h2 class="text-3xl font-bold">Let's Connect</h2>
      <p class="text-gray-400 mt-2">
        Find me on LinkedIn or GitHub.
      </p>
      <div class="flex justify-center gap-4 mt-4">
        <a
          href="https://github.com/AminaHasanaath"
          class="bg-blue-600 px-4 py-2 rounded-full hover:bg-blue-700 transition duration-300"
        >
          GitHub
        </a>
        <a
          href="http://www.linkedin.com/in/amina-hasanaath-7033a1309"
          class="bg-blue-500 px-4 py-2 rounded-full hover:bg-blue-600 transition duration-300"
        >
          LinkedIn
        </a>
      </div>
    </section>

  </body>
</html>
